<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Penguin</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/jpg">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #a0e0ff; }
    canvas { display: block; margin: 0 auto; }
    #settings {
      position: absolute; top: 10px; right: 10px; z-index: 1000;
      background: rgba(255,255,255,0.8); padding: 5px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="settings">
    <label for="backgroundSelect">Background:</label>
    <select id="backgroundSelect">
      <option value="background_1">Arctic 1</option>
      <option value="background_2">Arctic 2</option>
      <option value="background_3">Arctic 3</option>
    </select>
  </div>
  <script src="main.js"></script>
</body>
</html>
